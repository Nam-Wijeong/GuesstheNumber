<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>💜랜덤 숫자 맞히기 게임💜</h1>
    <img
      src="https://cdn.dribbble.com/users/720738/screenshots/3848385/hello_zidler_dribbble.gif"
      width="400"
      class="result-image"
    />
    <div class="result" id="result-area">아래에 결과가 나옵니다!</div>
    <div class="chance" id="chance-area">🌺남은 기회 : 5 번🌺</div>
    <div class="first-box">
      <input type="number" placeholder="숫자를 입력하세요 :)" id="user-input" />
      <div>
        <button id="play-button">GO!</button>
        <button class="second-box" id="reset-button">리셋!</button>
      </div>
    </div>
    <script src="numbergame.js"></script>
  </body>
</html>
